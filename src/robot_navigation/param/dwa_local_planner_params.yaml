DWAPlannerROS:

# Robot Configuration Parameters - Kobuki
  max_vel_x: 0.0 ##0.18    #0.5  ##minimum_vel_x
  min_vel_x: 1.05 ##-0.18          ##max_vel_x Modified by HSH

  max_vel_y: 0.0  
  min_vel_y: 0.0  

  max_trans_vel: 1.1 ##0.18  #0.5
  min_trans_vel: 0.05 ##0.05 
  trans_stopped_vel: 0.05

  max_rot_vel: 1.65 ##1.8  #0.5 
  min_rot_vel: 0.82 ##0.7  #0.1
  rot_stopped_vel: 0.4   #0.4

  acc_lim_x: 1.4 # 1.0
  acc_lim_theta: 2.0
  acc_lim_y: 0.0 

# Goal Tolerance Parameters
  yaw_goal_tolerance: 0.20 ##0.3  ##1<<<
  xy_goal_tolerance: 0.3 ##0.15 
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 0.33 #3.5  #1.0  
  sim_granularity: 0.025 #default:0.025, Modified by HSH
  vx_samples: 25  #6     
  vy_samples: 0  #1     
  vtheta_samples: 40 #20  

# Trajectory Scoring Parameters
  path_distance_bias: 32.0   
  goal_distance_bias: 24.0      
  occdist_scale: 0.05            
  forward_point_distance: 0.325 
  stop_time_buffer: 0.4         
  scaling_speed: 0.25           
  max_scaling_factor: 0.02       

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05  

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
  publish_cost_grid: true
  global_frame_id: odom
